<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Using Directives</title>
  </head>
  <body ng-init="name='Derek'">
    <div ng-hide="isHidden">
      Name: <input type="text" ng-model="name"> <span ng-bind="name"></span> {{name}}
    </div>
    Hide: <input type="checkbox" ng-model="isHidden">
    <br>
    <button ng-click="name='Sam'">Change Name</button>
    <script type="text/javascript" src="angular.js"></script>
  </body>
</html>
