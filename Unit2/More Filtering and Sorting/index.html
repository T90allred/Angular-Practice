<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Filtering and Sorting Data</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body ng-init="customers=[{joined: '2000-12-02', name:'Derek', city:'Pleasant Grove', orderTotal:'50.4334'},
              {joined: '2016-04-06', name:'Sam', city:'Lindon', orderTotal:'100.5555'},
              {joined: '2005-04-10', name:'Nate', city:'Orem', orderTotal:'34.4389'},
              {joined: '2015-12-23', name:'Maddy', city:'Washington', orderTotal:'123.2763'}]">
    <h2>Customers</h2>
    Filter: <input type="text" ng-model="customerFilter.name">
    <br> <br>
    <table>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Order Total</th>
        <th>Joined</th>
      </tr>
      <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:'name'">
        <td>{{cust.name | uppercase}}</td>
        <td>{{cust.city | lowercase}}</td>
        <td>{{cust.orderTotal | currency}}</td>
        <td>{{cust.joined | date}}</td>
      </tr>
    </table>
    <script type="text/javascript" src="angular.js"></script>
  </body>
</html>
